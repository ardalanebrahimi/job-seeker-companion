components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code: { type: string }
            message: { type: string }
          required: [code, message]
      required: [error]

    # --- Users / CV ---
    CvUploadResponse:
      type: object
      properties:
        fileId:
          type: string
          format: uuid
        parsed:
          type: boolean
        language:
          type: string
        preview:
          $ref: "#/components/schemas/CvPreview"
      required: [fileId, parsed]

    CvPreview:
      type: object
      properties:
        summary:
          type: string
        skills:
          type: array
          items: { type: string }
        experience:
          type: array
          items:
            type: object
            properties:
              company: { type: string }
              title: { type: string }
              startDate: { type: string, format: date }
              endDate: { type: string, format: date, nullable: true }
              bullets:
                type: array
                items: { type: string }
        education:
          type: array
          items:
            type: object
            properties:
              institution: { type: string }
              degree: { type: string }
              year: { type: string }
        fileUri:
          type: string

    # --- Jobs ---
    JobIngestRequest:
      type: object
      properties:
        url:
          type: string
          format: uri
        rawText:
          type: string
        language:
          type: string
          description: Optional hint (e.g., en, de)
      oneOf:
        - required: [url]
        - required: [rawText]

    JobIngestResponse:
      type: object
      properties:
        jobId:
          type: string
          format: uuid
      required: [jobId]

    JobDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        company:
          type: string
        title:
          type: string
        location:
          type: string
        jdText:
          type: string
        jdStruct:
          $ref: "#/components/schemas/JdStruct"
        firstSeenAt:
          type: string
          format: date-time
      required: [id, jdText]

    JdStruct:
      type: object
      properties:
        skills:
          type: array
          items: { type: string }
        requirements:
          type: array
          items: { type: string }
        niceToHave:
          type: array
          items: { type: string }
        seniority:
          type: string

    # --- Applications ---
    ApplicationGenerateRequest:
      type: object
      required: [jobId]
      properties:
        jobId:
          type: string
          format: uuid
        realityIndex:
          type: integer
          minimum: 0
          maximum: 2
          description: Optional override; default decided by agent (V1)
        language:
          type: string
          description: Output language; defaults to JD language
        personaHint:
          type: string
          description: Optional persona override; agent auto-decides if not provided (V1)
        stylePreference:
          type: string
          enum: [concise, balanced, detailed]
          description: Optional style preference; agent auto-decides if not provided (V1)

    ApplicationGenerateResponse:
      type: object
      properties:
        applicationId:
          type: string
          format: uuid
        docs:
          type: array
          items:
            $ref: "#/components/schemas/GeneratedDoc"
        decision:
          $ref: "#/components/schemas/Decision"
      required: [applicationId, docs]

    GeneratedDoc:
      type: object
      properties:
        kind:
          $ref: "#/components/schemas/DocumentKind"
        format:
          $ref: "#/components/schemas/DocumentFormat"
        uri:
          type: string
        variantLabel:
          type: string
          description: e.g., concise | balanced | detailed
        language:
          type: string
      required: [kind, format, uri]

    ApplicationList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationSummary"
        page:
          type: integer
        pageSize:
          type: integer
        total:
          type: integer
      required: [items, page, pageSize, total]

    ApplicationSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        company:
          type: string
        title:
          type: string
        status:
          $ref: "#/components/schemas/ApplicationStatus"
        createdAt:
          type: string
          format: date-time
        appliedAt:
          type: string
          format: date-time
          nullable: true
        nextReminderAt:
          type: string
          format: date-time
          nullable: true
          description: Next upcoming reminder date (V2)
        hasNotes:
          type: boolean
          description: Whether this application has notes (V2)
        coachingHint:
          type: string
          nullable: true
          description: Primary coaching hint for tracker view (V2)
        location:
          type: string
          nullable: true
          description: Job location (V2)
      required: [id, status, createdAt, hasNotes]

    ApplicationDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        job:
          $ref: "#/components/schemas/JobDetail"
        status:
          $ref: "#/components/schemas/ApplicationStatus"
        notes:
          type: array
          items:
            $ref: "#/components/schemas/Note"
        docs:
          type: array
          items:
            $ref: "#/components/schemas/GeneratedDoc"
        decision:
          $ref: "#/components/schemas/Decision"
        reminders:
          type: array
          items:
            $ref: "#/components/schemas/Reminder"
          description: Active reminders for this application (V2)
        history:
          $ref: "#/components/schemas/ApplicationHistory"
          description: History log of all changes (V2)
        coachingHints:
          $ref: "#/components/schemas/CoachingHints"
          description: Current coaching hints (V2)
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, status, createdAt]

    Decision:
      type: object
      properties:
        persona:
          type: string
          description: Auto-decided persona label (V1)
        realityIndex:
          type: integer
          description: Applied Reality Index (0-2) (V1)
        signals:
          type: array
          items: { type: string }
          description: Top signals that influenced persona choice (V1)
        keywordsEmphasized:
          type: array
          items: { type: string }
          description: JD keywords emphasized in output (V1)
        styleRationale:
          type: string
          description: Why this style/template was chosen (V1)
        switches:
          type: array
          description: Available emphasis toggles for re-generation (V1)
          items:
            type: object
            properties:
              label:
                type: string
                description: e.g., "Emphasize leadership"
              active:
                type: boolean
                description: Current state of this switch
        provenanceLinks:
          type: array
          description: Claim-to-fact mappings for transparency (V1)
          items:
            type: object
            properties:
              claimText:
                type: string
                description: Text of the claim in generated document
              sourceFactId:
                type: string
                description: ID of supporting resume fact
              factType:
                type: string
                enum: [role, project, education, cert, skill]

    NoteCreate:
      type: object
      required: [text]
      properties:
        text:
          type: string

    Note:
      type: object
      properties:
        id:
          type: string
          format: uuid
        text:
          type: string
        createdAt:
          type: string
          format: date-time
      required: [id, text, createdAt]

    StatusUpdate:
      type: object
      required: [status]
      properties:
        status:
          $ref: "#/components/schemas/ApplicationStatus"

    ApplicationStatus:
      type: string
      enum: [Found, Applied, Interview, Offer, Rejected]

    DocumentKind:
      type: string
      enum: [cv, cover, brochure, prep]

    DocumentFormat:
      type: string
      enum: [md, docx, pdf]

    # --- Coach ---
    CoachingNudges:
      type: object
      properties:
        nudges:
          type: array
          description: 3-5 actionable coaching tips specific to this JD (V1)
          items:
            type: object
            properties:
              category:
                type: string
                enum: [emphasize, trim, gap, improvement]
              title:
                type: string
              description:
                type: string
              priority:
                type: string
                enum: [high, medium, low]
        immediateActions:
          type: array
          description: Things to address this week
          items:
            type: object
            properties:
              action: { type: string }
              etaDays: { type: integer }
        jdThemes:
          type: array
          description: Key themes from JD that advice references
          items: { type: string }

    GapRoadmap:
      type: object
      properties:
        matchScore:
          type: number
          format: float
        mustHaveGaps:
          type: array
          items: { type: string }
        niceToHaveGaps:
          type: array
          items: { type: string }
        actions:
          type: array
          description: Actionable steps or micro-projects
          items:
            type: object
            properties:
              title: { type: string }
              description: { type: string }
              etaDays: { type: integer }

    # --- V2 Schemas ---
    DuplicateCheckResponse:
      type: object
      properties:
        isDuplicate:
          type: boolean
        similarityScore:
          type: number
          format: float
          description: Similarity score (0-1)
        existingJobId:
          type: string
          format: uuid
          nullable: true
        existingApplicationId:
          type: string
          format: uuid
          nullable: true
        reason:
          type: string
          description: Explanation of why it's considered a duplicate
        canOverride:
          type: boolean
          description: Whether user can override and save as new
      required: [isDuplicate, canOverride]

    ReminderCreate:
      type: object
      required: [dueAt, kind]
      properties:
        dueAt:
          type: string
          format: date-time
        kind:
          type: string
          enum: [followup, interview, task]
        title:
          type: string
        description:
          type: string

    Reminder:
      type: object
      properties:
        id:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        dueAt:
          type: string
          format: date-time
        kind:
          type: string
          enum: [followup, interview, task]
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        completedAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
      required: [id, applicationId, dueAt, kind, completed, createdAt]

    ReminderWithApplication:
      type: object
      properties:
        id:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        dueAt:
          type: string
          format: date-time
        kind:
          type: string
          enum: [followup, interview, task]
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        application:
          type: object
          properties:
            id:
              type: string
              format: uuid
            company:
              type: string
            title:
              type: string
            status:
              $ref: "#/components/schemas/ApplicationStatus"
          required: [id, status]
      required: [id, applicationId, dueAt, kind, completed, application]

    CoachingHints:
      type: object
      properties:
        hints:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              category:
                type: string
                enum: [next_step, follow_up, improvement, preparation]
              title:
                type: string
              description:
                type: string
              priority:
                type: string
                enum: [high, medium, low]
              dismissed:
                type: boolean
            required: [id, category, title, description, priority, dismissed]
        nextStepHint:
          type: string
          nullable: true
          description: Primary next step recommendation
      required: [hints]

    ApplicationHistory:
      type: object
      properties:
        entries:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              timestamp:
                type: string
                format: date-time
              type:
                type: string
                enum:
                  [
                    status_change,
                    note_added,
                    note_updated,
                    note_deleted,
                    reminder_set,
                    reminder_completed,
                    document_generated,
                  ]
              description:
                type: string
              metadata:
                type: object
                additionalProperties: true
            required: [id, timestamp, type, description]
      required: [entries]

    # --- V3 Schemas ---
    VariantGenerateRequest:
      type: object
      properties:
        variants:
          type: array
          items:
            type: string
            enum: [concise, balanced, detailed]
          default: [concise, detailed]
        regenerateExisting:
          type: boolean
          default: false
        targetFormat:
          $ref: "#/components/schemas/DocumentFormat"
          default: docx
      required: [variants]

    VariantGenerateResponse:
      type: object
      properties:
        variants:
          type: array
          items:
            type: object
            properties:
              variantLabel:
                type: string
                enum: [concise, balanced, detailed]
              documents:
                type: array
                items:
                  $ref: "#/components/schemas/GeneratedDoc"
              coachingNote:
                type: string
                description: Short advice on when to use this variant
            required: [variantLabel, documents]
        recommendedVariant:
          type: string
          enum: [concise, balanced, detailed]
          description: Agent's recommendation for this specific job
      required: [variants]

    DocumentDiff:
      type: object
      properties:
        documentId:
          type: string
          format: uuid
        changes:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [added, removed, modified]
              section:
                type: string
                description: Section name (e.g., "Experience", "Skills")
              originalText:
                type: string
                nullable: true
              modifiedText:
                type: string
                nullable: true
              reason:
                type: string
                description: Why this change was made
              sourceFact:
                type: string
                description: Reference to source fact in resume
            required: [type, section]
        summary:
          type: object
          properties:
            addedCount:
              type: integer
            removedCount:
              type: integer
            modifiedCount:
              type: integer
            keyChanges:
              type: array
              items:
                type: string
          required: [addedCount, removedCount, modifiedCount, keyChanges]
      required: [documentId, changes, summary]

    DocumentHistory:
      type: object
      properties:
        applicationId:
          type: string
          format: uuid
        documents:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
              kind:
                $ref: "#/components/schemas/DocumentKind"
              format:
                $ref: "#/components/schemas/DocumentFormat"
              variantLabel:
                type: string
                nullable: true
              version:
                type: integer
              uri:
                type: string
              createdAt:
                type: string
                format: date-time
              isCurrent:
                type: boolean
                description: Whether this is the current version for this variant
            required: [id, kind, format, version, uri, createdAt, isCurrent]
      required: [applicationId, documents]

    # Enhanced GeneratedDoc for V3
    EnhancedGeneratedDoc:
      allOf:
        - $ref: "#/components/schemas/GeneratedDoc"
        - type: object
          properties:
            id:
              type: string
              format: uuid
            version:
              type: integer
            createdAt:
              type: string
              format: date-time
            templateStyle:
              type: string
              enum: [modern, minimal, classic]
            coachingNote:
              type: string
              nullable: true
            previewUrl:
              type: string
              description: URL for browser preview
            downloadUrl:
              type: string
              description: URL for file download
          required: [id, version, createdAt, templateStyle]

    # V4 Schemas - Company Brochure & Interview Hub
    CompanySnapshot:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Company name
        logo:
          type: string
          description: URL to company logo
        website:
          type: string
          description: Company website URL
        industry:
          type: string
          description: Industry category
        size:
          type: string
          description: Company size (e.g., "50-200 employees")
        headquarters:
          type: string
          description: HQ location
        summary:
          type: string
          description: 2-3 sentence summary of products/services
        recentNews:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
              date:
                type: string
                format: date
              summary:
                type: string
            required: [title, date, summary]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required: [id, name, industry, summary, createdAt, updatedAt]

    CompanyBrochure:
      type: object
      properties:
        id:
          type: string
          format: uuid
        companyId:
          type: string
          format: uuid
        snapshot:
          $ref: "#/components/schemas/CompanySnapshot"
        sections:
          type: object
          properties:
            products:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                    description: Image URLs
            market:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                competitors:
                  type: array
                  items:
                    type: string
            culture:
              type: object
              properties:
                title:
                  type: string
                content:
                  type: string
                values:
                  type: array
                  items:
                    type: string
            timeline:
              type: array
              items:
                type: object
                properties:
                  year:
                    type: integer
                  event:
                    type: string
                  description:
                    type: string
                required: [year, event]
        exportUrl:
          type: string
          description: URL to export as PDF
        createdAt:
          type: string
          format: date-time
      required: [id, companyId, snapshot, sections, createdAt]

    RoleSpecificFitBrief:
      type: object
      properties:
        id:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        fitReasons:
          type: array
          items:
            type: object
            properties:
              reason:
                type: string
              evidence:
                type: string
              strength:
                type: string
                enum: [high, medium, low]
            required: [reason, evidence, strength]
        skillAlignments:
          type: array
          items:
            type: object
            properties:
              skill:
                type: string
              userExperience:
                type: string
              companyNeed:
                type: string
              matchScore:
                type: number
                minimum: 0
                maximum: 1
            required: [skill, userExperience, companyNeed, matchScore]
        tone:
          type: string
          default: "coaching"
        createdAt:
          type: string
          format: date-time
      required: [id, applicationId, fitReasons, skillAlignments, createdAt]

    InterviewPrepPack:
      type: object
      properties:
        id:
          type: string
          format: uuid
        applicationId:
          type: string
          format: uuid
        companySnapshot:
          $ref: "#/components/schemas/CompanySnapshot"
        fitBrief:
          $ref: "#/components/schemas/RoleSpecificFitBrief"
        starStories:
          type: array
          items:
            $ref: "#/components/schemas/StarStory"
        likelyQuestions:
          type: array
          items:
            $ref: "#/components/schemas/InterviewQuestion"
        exportUrl:
          type: string
          description: URL to export prep pack as PDF
        createdAt:
          type: string
          format: date-time
      required:
        [
          id,
          applicationId,
          companySnapshot,
          fitBrief,
          starStories,
          likelyQuestions,
          createdAt,
        ]

    StarStory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          description: Brief title for the story
        category:
          type: string
          description: JD requirement this story addresses
        situation:
          type: string
          description: Situation description
        task:
          type: string
          description: Task that needed to be done
        action:
          type: string
          description: Actions taken
        result:
          type: string
          description: Results achieved
        realityIndex:
          type: number
          minimum: 0
          maximum: 2
          description: Reality index used for this story
