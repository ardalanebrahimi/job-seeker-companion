openapi: 3.1.0
info:
  title: Job Companion API
  version: 1.0.0
  description: |
    OpenAPI-first contract for Job Companion (V0â€“V1).
    Source of truth for SDK generation and backend implementation.

servers:
  - url: https://api.example.com/v1
    description: Production
  - url: http://localhost:8080/v1
    description: Local

security:
  - bearerAuth: []

tags:
  - name: Users
  - name: Jobs
  - name: Applications
  - name: Coach
  - name: Research

paths:
  /users/me/cv:
    post:
      tags: [Users]
      summary: Upload base CV (DOCX or PDF)
      operationId: uploadBaseCv
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [file]
              properties:
                file:
                  type: string
                  format: binary
                filename:
                  type: string
                language:
                  type: string
                  description: ISO language tag (e.g., en, de)
      responses:
        "201":
          description: CV stored and parsed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CvUploadResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
    get:
      tags: [Users]
      summary: Get parsed base CV preview
      operationId: getBaseCvPreview
      responses:
        "200":
          description: Parsed CV facts and file references
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CvPreview"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /jobs/ingest:
    post:
      tags: [Jobs]
      summary: Ingest a job from URL or raw text
      operationId: ingestJob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobIngestRequest"
      responses:
        "201":
          description: Job ingested
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobIngestResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /jobs/{id}:
    get:
      tags: [Jobs]
      summary: Get job details and basic analysis
      operationId: getJob
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Job with JD text and extracted structure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobDetail"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /jobs/check-duplicate:
    post:
      tags: [Jobs]
      summary: Check if a job is a duplicate of an existing one (V2)
      operationId: checkJobDuplicate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobIngestRequest"
      responses:
        "200":
          description: Duplicate check result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DuplicateCheckResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /applications:
    get:
      tags: [Applications]
      summary: List applications with filtering and search (V2)
      operationId: listApplications
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: status
          in: query
          schema:
            $ref: "#/components/schemas/ApplicationStatus"
        - name: company
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
          description: Search in company, title, and notes
        - name: sortBy
          in: query
          schema:
            type: string
            enum: [createdAt, appliedAt, status, company]
            default: createdAt
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        "200":
          description: List of applications
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationList"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /applications/generate:
    post:
      tags: [Applications]
      summary: Generate tailored CV & cover letter for a job (auto persona + RI)
      operationId: generateApplicationDocuments
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApplicationGenerateRequest"
      responses:
        "201":
          description: Application created with generated documents
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationGenerateResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/export:
    get:
      tags: [Applications]
      summary: Export applications list (V2)
      operationId: exportApplications
      parameters:
        - name: format
          in: query
          schema:
            type: string
            enum: [csv, json]
            default: csv
        - name: status
          in: query
          schema:
            $ref: "#/components/schemas/ApplicationStatus"
        - name: company
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Exported applications data
          content:
            text/csv:
              schema:
                type: string
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApplicationSummary"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /applications/{id}:
    get:
      tags: [Applications]
      summary: Get application detail (docs + decisions)
      operationId: getApplicationDetail
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Application detail
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationDetail"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/variants:
    post:
      tags: [Applications]
      summary: Generate multiple document variants for an application (V3)
      operationId: generateDocumentVariants
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VariantGenerateRequest"
      responses:
        "201":
          description: Document variants generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VariantGenerateResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/documents/{documentId}/preview:
    get:
      tags: [Applications]
      summary: Preview a document in the browser (V3)
      operationId: previewDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
        - name: documentId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Document preview
          content:
            text/html:
              schema:
                type: string
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/documents/{documentId}/download:
    get:
      tags: [Applications]
      summary: Download a document file (V3)
      operationId: downloadDocument
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
        - name: documentId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Document file
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
            application/pdf:
              schema:
                type: string
                format: binary
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/documents/{documentId}/diff:
    get:
      tags: [Applications]
      summary: Get diff between generated document and base CV (V3)
      operationId: getDocumentDiff
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
        - name: documentId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Document diff
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentDiff"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/documents/history:
    get:
      tags: [Applications]
      summary: Get document history with versions (V3)
      operationId: getDocumentHistory
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Document history
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentHistory"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/notes:
    post:
      tags: [Applications]
      summary: Add a note to an application
      operationId: addApplicationNote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteCreate"
      responses:
        "201":
          description: Note stored
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/notes/{noteId}:
    put:
      tags: [Applications]
      summary: Update a note on an application (V2)
      operationId: updateApplicationNote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
        - name: noteId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteCreate"
      responses:
        "200":
          description: Note updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags: [Applications]
      summary: Delete a note from an application (V2)
      operationId: deleteApplicationNote
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
        - name: noteId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: Note deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/reminders:
    post:
      tags: [Applications]
      summary: Set a reminder for an application (V2)
      operationId: setApplicationReminder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReminderCreate"
      responses:
        "201":
          description: Reminder set
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reminder"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    get:
      tags: [Applications]
      summary: Get reminders for an application (V2)
      operationId: getApplicationReminders
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Application reminders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Reminder"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/delete:
    delete:
      tags: [Applications]
      summary: Delete an application and all linked documents (V2)
      operationId: deleteApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "204":
          description: Application deleted
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/regenerate:
    post:
      tags: [Applications]
      summary: Regenerate application docs with modified switches/settings (V1)
      operationId: regenerateApplicationDocuments
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                switches:
                  type: array
                  description: Modified emphasis switches
                  items:
                    type: object
                    properties:
                      label: { type: string }
                      active: { type: boolean }
                realityIndex:
                  type: integer
                  minimum: 0
                  maximum: 2
                stylePreference:
                  type: string
                  enum: [concise, balanced, detailed]
      responses:
        "200":
          description: Application regenerated with new settings
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationGenerateResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/status:
    post:
      tags: [Applications]
      summary: Update application status
      operationId: updateApplicationStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StatusUpdate"
      responses:
        "200":
          description: Status updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApplicationSummary"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /reminders:
    get:
      tags: [Applications]
      summary: Get upcoming reminders across all applications (V2)
      operationId: getUpcomingReminders
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
            maximum: 50
      responses:
        "200":
          description: Upcoming reminders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ReminderWithApplication"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /reminders/{id}/complete:
    post:
      tags: [Applications]
      summary: Mark a reminder as completed (V2)
      operationId: completeReminder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Reminder marked as completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reminder"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /coach/nudges:
    post:
      tags: [Coach]
      summary: Get coaching nudges for a specific job application (V1)
      operationId: getCoachingNudges
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [jobId]
              properties:
                jobId:
                  type: string
                  format: uuid
                applicationId:
                  type: string
                  format: uuid
                  description: Optional - for application-specific advice
      responses:
        "200":
          description: Coaching nudges and actionable tips
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachingNudges"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /coach/hints/{applicationId}:
    get:
      tags: [Coach]
      summary: Get coaching hints for an application (V2)
      operationId: getApplicationCoachingHints
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      responses:
        "200":
          description: Coaching hints for this application
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CoachingHints"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /coach/hints/{applicationId}/dismiss:
    post:
      tags: [Coach]
      summary: Dismiss a coaching hint for an application (V2)
      operationId: dismissCoachingHint
      parameters:
        - name: applicationId
          in: path
          required: true
          schema:
            format: uuid
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [hintId]
              properties:
                hintId:
                  type: string
      responses:
        "204":
          description: Hint dismissed
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /coach/gap-roadmap:
    post:
      tags: [Coach]
      summary: Generate gap analysis and short roadmap for a job
      operationId: generateGapRoadmap
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [jobId]
              properties:
                jobId:
                  type: string
                  format: uuid
                personaHint:
                  type: string
                  description: Optional persona label override
      responses:
        "200":
          description: Gap analysis and roadmap
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GapRoadmap"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  # V4 Company Brochure & Interview Hub
  /companies/{id}/snapshot:
    get:
      tags: [Research]
      summary: Get company snapshot (basic card)
      operationId: getCompanySnapshot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Company snapshot
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanySnapshot"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /companies/{id}/brochure:
    get:
      tags: [Research]
      summary: Get multimedia company brochure
      operationId: getCompanyBrochure
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Company brochure
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyBrochure"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/company/snapshot:
    get:
      tags: [Applications]
      summary: Get company snapshot for application
      operationId: getApplicationCompanySnapshot
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Company snapshot for this application
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanySnapshot"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/fit-brief:
    get:
      tags: [Applications]
      summary: Get role-specific fit brief
      operationId: getRoleSpecificFitBrief
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Role-specific fit brief
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleSpecificFitBrief"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/interview-prep:
    get:
      tags: [Applications]
      summary: Get interview prep pack
      operationId: getInterviewPrepPack
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Interview prep pack
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InterviewPrepPack"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/star-stories:
    get:
      tags: [Applications]
      summary: Generate STAR stories for behavioral questions
      operationId: generateStarStories
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Generated STAR stories
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StarStoriesResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/likely-questions:
    get:
      tags: [Applications]
      summary: Get likely interview questions
      operationId: getLikelyQuestions
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Likely interview questions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LikelyQuestionsResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"

  /applications/{id}/interview-notes:
    get:
      tags: [Applications]
      summary: Get interview notes for application
      operationId: getInterviewNotes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Interview notes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InterviewNotesResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      tags: [Applications]
      summary: Add interview notes
      operationId: addInterviewNotes
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InterviewNotesCreate"
